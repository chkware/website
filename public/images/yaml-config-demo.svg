<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#1a1a1a" rx="12"/>
  
  <!-- Terminal header -->
  <rect width="600" height="40" fill="#2d2d2d" rx="12"/>
  <rect y="40" width="600" height="360" fill="#1a1a1a"/>
  
  <!-- Traffic lights -->
  <circle cx="20" cy="20" r="6" fill="#ff5f57"/>
  <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="20" r="6" fill="#28ca42"/>
  
  <!-- File name -->
  <text x="90" y="25" fill="#a0a0a0" font-family="monospace" font-size="12">api-test.chk</text>
  
  <!-- YAML content -->
  <text x="20" y="70" fill="#569cd6" font-family="monospace" font-size="14"># User authentication test</text>
  <text x="20" y="90" fill="#4ec9b0" font-family="monospace" font-size="14">---</text>
  <text x="20" y="110" fill="#9cdcfe" font-family="monospace" font-size="14">version:</text>
  <text x="90" y="110" fill="#ce9178" font-family="monospace" font-size="14">"default:http:0.7.2"</text>
  
  <text x="20" y="140" fill="#9cdcfe" font-family="monospace" font-size="14">request:</text>
  <text x="40" y="160" fill="#9cdcfe" font-family="monospace" font-size="14">url:</text>
  <text x="80" y="160" fill="#ce9178" font-family="monospace" font-size="14">"https://api.example.com/login"</text>
  <text x="40" y="180" fill="#9cdcfe" font-family="monospace" font-size="14">method:</text>
  <text x="100" y="180" fill="#ce9178" font-family="monospace" font-size="14">POST</text>
  <text x="40" y="200" fill="#9cdcfe" font-family="monospace" font-size="14">body:</text>
  <text x="60" y="220" fill="#9cdcfe" font-family="monospace" font-size="14">username:</text>
  <text x="140" y="220" fill="#ce9178" font-family="monospace" font-size="14">"testuser"</text>
  <text x="60" y="240" fill="#9cdcfe" font-family="monospace" font-size="14">password:</text>
  <text x="140" y="240" fill="#ce9178" font-family="monospace" font-size="14">"password123"</text>
  
  <text x="20" y="270" fill="#9cdcfe" font-family="monospace" font-size="14">validate:</text>
  <text x="40" y="290" fill="#9cdcfe" font-family="monospace" font-size="14">status:</text>
  <text x="90" y="290" fill="#b5cea8" font-family="monospace" font-size="14">200</text>
  <text x="40" y="310" fill="#9cdcfe" font-family="monospace" font-size="14">json:</text>
  <text x="60" y="330" fill="#9cdcfe" font-family="monospace" font-size="14">success:</text>
  <text x="120" y="330" fill="#569cd6" font-family="monospace" font-size="14">true</text>
  <text x="60" y="350" fill="#9cdcfe" font-family="monospace" font-size="14">token:</text>
  <text x="110" y="350" fill="#ce9178" font-family="monospace" font-size="14">exists</text>
  
  <!-- Highlight effect -->
  <rect x="15" y="285" width="570" height="20" fill="#264f78" opacity="0.3" rx="2"/>
</svg>