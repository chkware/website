<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000000" opacity="0.4"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#ffffff" rx="12"/>
  
  <!-- Person with laptop -->
  <g transform="translate(80, 60)">
    <!-- Head -->
    <circle cx="40" cy="25" r="12" fill="#000000" opacity="0.2"/>
    
    <!-- Body -->
    <rect x="32" y="37" width="16" height="30" fill="#000000" opacity="0.15" rx="8"/>
    
    <!-- Arms -->
    <rect x="20" y="45" width="12" height="6" fill="#000000" opacity="0.15" rx="3"/>
    <rect x="48" y="45" width="12" height="6" fill="#000000" opacity="0.15" rx="3"/>
    
    <!-- Laptop -->
    <rect x="15" y="55" width="50" height="30" fill="#000000" opacity="0.3" rx="3"/>
    <rect x="17" y="57" width="46" height="20" fill="#ffffff" opacity="0.9" rx="2"/>
    
    <!-- Visual interface elements on screen -->
    <rect x="20" y="60" width="8" height="6" fill="#000000" opacity="0.3" rx="1"/>
    <rect x="30" y="60" width="12" height="6" fill="#000000" opacity="0.2" rx="1"/>
    <rect x="45" y="60" width="10" height="6" fill="#000000" opacity="0.25" rx="1"/>
    
    <rect x="20" y="68" width="15" height="6" fill="#000000" opacity="0.2" rx="1"/>
    <rect x="38" y="68" width="8" height="6" fill="#000000" opacity="0.3" rx="1"/>
  </g>
  
  <!-- Drag and drop interface -->
  <g transform="translate(200, 80)">
    <!-- Component blocks -->
    <rect x="0" y="0" width="40" height="25" fill="none" stroke="#000000" stroke-width="2" opacity="0.3" rx="4"/>
    <text x="20" y="15" fill="#000000" font-family="system-ui" font-size="8" text-anchor="middle" opacity="0.6">GET</text>
    
    <rect x="50" y="0" width="40" height="25" fill="none" stroke="#000000" stroke-width="2" opacity="0.3" rx="4"/>
    <text x="70" y="15" fill="#000000" font-family="system-ui" font-size="8" text-anchor="middle" opacity="0.6">POST</text>
    
    <rect x="100" y="0" width="50" height="25" fill="none" stroke="#000000" stroke-width="2" opacity="0.3" rx="4"/>
    <text x="125" y="15" fill="#000000" font-family="system-ui" font-size="8" text-anchor="middle" opacity="0.6">VALIDATE</text>
    
    <!-- Drag arrows -->
    <path d="M20 35 L20 55 M15 50 L20 55 L25 50" stroke="#000000" stroke-width="2" fill="none" opacity="0.4"/>
    <path d="M70 35 L70 55 M65 50 L70 55 L75 50" stroke="#000000" stroke-width="2" fill="none" opacity="0.4"/>
    <path d="M125 35 L125 55 M120 50 L125 55 L130 50" stroke="#000000" stroke-width="2" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Visual workflow -->
  <g transform="translate(200, 150)">
    <!-- Workflow line -->
    <line x1="0" y1="25" x2="200" y2="25" stroke="#000000" stroke-width="2" opacity="0.3"/>
    
    <!-- Start -->
    <circle cx="0" cy="25" r="8" fill="#000000" opacity="0.3"/>
    <text x="0" y="45" fill="#000000" font-family="system-ui" font-size="10" text-anchor="middle" opacity="0.6">START</text>
    
    <!-- API Request -->
    <rect x="40" y="15" width="40" height="20" fill="none" stroke="#000000" stroke-width="2" opacity="0.3" rx="4"/>
    <text x="60" y="27" fill="#000000" font-family="system-ui" font-size="8" text-anchor="middle" opacity="0.6">API</text>
    
    <!-- Validate -->
    <rect x="100" y="15" width="40" height="20" fill="none" stroke="#000000" stroke-width="2" opacity="0.3" rx="4"/>
    <text x="120" y="27" fill="#000000" font-family="system-ui" font-size="8" text-anchor="middle" opacity="0.6">CHECK</text>
    
    <!-- End -->
    <circle cx="180" cy="25" r="8" fill="#000000" opacity="0.3"/>
    <text x="180" y="45" fill="#000000" font-family="system-ui" font-size="10" text-anchor="middle" opacity="0.6">DONE</text>
    
    <!-- Arrows -->
    <path d="M15 25 L35 25 M30 20 L35 25 L30 30" stroke="#000000" stroke-width="2" fill="none" opacity="0.4"/>
    <path d="M85 25 L95 25 M90 20 L95 25 L90 30" stroke="#000000" stroke-width="2" fill="none" opacity="0.4"/>
    <path d="M145 25 L165 25 M160 20 L165 25 L160 30" stroke="#000000" stroke-width="2" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Configuration panel -->
  <g transform="translate(400, 80)">
    <!-- Panel -->
    <rect x="0" y="0" width="150" height="100" fill="none" stroke="#000000" stroke-width="2" opacity="0.2" rx="6"/>
    
    <!-- Form elements -->
    <rect x="10" y="15" width="80" height="12" fill="none" stroke="#000000" stroke-width="1" opacity="0.3" rx="2"/>
    <text x="12" y="24" fill="#000000" font-family="system-ui" font-size="8" opacity="0.6">URL</text>
    
    <rect x="10" y="35" width="60" height="12" fill="none" stroke="#000000" stroke-width="1" opacity="0.3" rx="2"/>
    <text x="12" y="44" fill="#000000" font-family="system-ui" font-size="8" opacity="0.6">Status</text>
    
    <rect x="10" y="55" width="100" height="12" fill="none" stroke="#000000" stroke-width="1" opacity="0.3" rx="2"/>
    <text x="12" y="64" fill="#000000" font-family="system-ui" font-size="8" opacity="0.6">Response</text>
    
    <!-- Save button -->
    <rect x="10" y="75" width="40" height="15" fill="#000000" opacity="0.2" rx="3"/>
    <text x="30" y="85" fill="#ffffff" font-family="system-ui" font-size="8" text-anchor="middle" opacity="0.9">SAVE</text>
  </g>
  
  <!-- Text content -->
  <g transform="translate(50, 280)">
    <text x="0" y="20" fill="#000000" font-family="system-ui" font-size="18" font-weight="600" opacity="0.9">Define Your Expectations</text>
    <text x="0" y="45" fill="#000000" font-family="system-ui" font-size="16" font-weight="600" opacity="0.8">Let Us Handle the Details!</text>
    <text x="0" y="70" fill="#000000" font-family="system-ui" font-size="14" opacity="0.7">Simplify API testing with low-code automation</text>
    <text x="0" y="90" fill="#000000" font-family="system-ui" font-size="14" opacity="0.7">that delivers accuracy and robustness.</text>
  </g>
  
  <!-- Benefits list -->
  <g transform="translate(350, 280)">
    <circle cx="5" cy="25" r="2" fill="#000000" opacity="0.4"/>
    <text x="15" y="28" fill="#000000" font-family="system-ui" font-size="12" opacity="0.7">Zero coding required</text>
    
    <circle cx="5" cy="45" r="2" fill="#000000" opacity="0.4"/>
    <text x="15" y="48" fill="#000000" font-family="system-ui" font-size="12" opacity="0.7">Visual workflow builder</text>
    
    <circle cx="5" cy="65" r="2" fill="#000000" opacity="0.4"/>
    <text x="15" y="68" fill="#000000" font-family="system-ui" font-size="12" opacity="0.7">Instant test generation</text>
  </g>
</svg>